<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/colors.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Pitagorátor - Admin</title>
</head>
<body ng-app="app">
    <div class="container-fluid p-0">
        <header class="py-5 text-center"><h1>{{title}} - Admin</h1></header>
        <main class="py-5" ng-controller="tableData">
            <h2 class="fs-2 text-center my-5 text-danger" ng-if="rows.length==0">Nincs még beküldött adat!</h2>
            <div ng-if="rows.length>0" class="table-responsive px-2">
                <div class="p-3 rounded" id="border">
                    <table class="table table-bordered align-middle">
                        <thead>
                            <tr>
                                <th>#.</th>
                                <th>Név</th>
                                <th>E-Mail</th>
                                <th>Üzenet</th>
                                <th>Műveletek</th>
                            </tr>
                        </thead>
                        <tbody ng-controller="tableData" class="border-dark">
                            <tr ng-repeat="row in rows">
                                <td>{{row.id}}</td>
                                <td>{{row.name}}</td>
                                <td>{{row.email}}</td>
                                <td>{{row.message}}</td>
                                <td class="flex">
                                    <button class="btn btn-primary" ng-click="Mailto(row.id)"><i class="bi-send-fill"></i></button>
                                    <button class="btn btn-danger" ng-click="Delete(row.id)"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer class="text-center">
            Készítette: {{company}} {{madeIn}}.
        </footer>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/angular-animate.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/controllers/tableController.js"></script>
</body>
</html>
