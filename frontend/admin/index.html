<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/admin.css">
    <meta name="title" content="Pitagorátor - Bejelentkezés">
    <meta name="keywords" content="pitagorátor admin, pitagorátor login, pitagorátor táblázat">
    <meta name="description" content="A Pitagorátor oldal admin felületének bejelentkezési oldala">
    <title>Pitagorátor - Bejelentkezés</title>
</head>
<body>
    <div class="container-fluid p-0">
        <header class="py-5 text-center"><h1>Pitagorátor - Admin</h1></header>
        <main class="py-5">
            <form action="/api/login" method="post" class="p-lg-4 p-md-3 m-auto col-lg-6 col-md-7 col-sm-10 rounded-lg" id="border">
                <h3 class="mb-4 fs-2">Bejelentkezés</h3>
                <hr>
                <div class="mb-3 fs-5">
                    <label for="username" class="form-label">Felhasználónév:</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div class="mb-3 fs-5">
                    <label for="password" class="form-label">Jelszó:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <input type="submit" value="Bejelentkezés" class="btn my-3 button">
            </form>
        </main>
        <footer class="text-center">
            Készítette: KoZiGi
        </footer>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
